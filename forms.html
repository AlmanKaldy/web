<!DOCTYPE html>
<html lang="ru">
<head>
    <title>пробую формы в html</title>
</head>
<body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username</label>
        <input type="text" id="username" placeholder="SuperPuperDuperGoober123456789" minlength="6" maxlength="60">
        <br>
        <label for="password">password</label>
        <input type="password" id="password" placeholder="superSafePassword" minleght="8" maxlenght="80" required>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="qwerty@gmail.com">
        <br>
        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="+996551552472">
        <br>
        <label for="bday">birthday</label>
        <input type="date" id="bday">
        <br>
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>
        <label for="Mr.">Mr.</label>
        <input tupe="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input tupe="radio" id="Ms." value="Ms." name="title">
        <label for="PhD">PhD</label>
        <input tupe="radio" id="PhD" value="PhD" name="title">
        <br>
        <label for="payment">payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpg">
        <br>

        <input type="reset">
        <input type="submit"> 
        

    </form>



</body>
</html>
